<div *ngIf="ready">
  <ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100">
      <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
    </span>
  </ng-template>

  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioNeutrality" [(ngModel)]="neutrality">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="true"> Habil
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="false"> Inhabil
    </label>
  </div>

  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioEnviroment" [(ngModel)]="enviroment">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="true"> Intern
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="false"> Ekstern
    </label>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-light">
      <thead class="thead-light">
        <tr>
          <th>Relevans</th>
          <th>Forsker</th>
          <th>Posisjon</th>
          <th>Institusjon</th>
          <th>Institutt</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of dataTable | callback: neutrality : enviroment |  paginate: { itemsPerPage: 10, currentPage: page }">
          <td><ngb-rating [rate]="person.similarities" [starTemplate]="t"></ngb-rating></td>
          <td>{{person.firstName}} {{person.lastName}}</td>
          <td>{{person?.position}}</td>
          <td>{{person?.institution}}</td>
          <td>{{person?.institute}}</td>
          <td><input type="button" class="btn btn-primary" value="BesÃ¸k" (click)="navigateToProfile(person.cristinID)" /></td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls previousLabel="Tilbake" nextLabel="Neste" (pageChange)="page = $event"></pagination-controls>
</div>
