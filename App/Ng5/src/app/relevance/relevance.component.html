 <table class="table table-hover" *ngIf="showTable">
  <thead>
    <tr>
      <th>Relevans</th>
      <th>Forsker</th>
      <th>Posisjon</th>
      <th>Institusjon</th>
      <th>Institutt</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of dataTable">
      <td>
        <ngb-rating [class.filled]="fill === 100" [rate]="person.similarities" class="star" [readonly]="true"></ngb-rating>

      </td>
      <td>{{person.firstName}} {{person.lastName}}</td>
      <td>{{person?.position}}</td>
      <td>{{person?.institution}}</td>
      <td>{{person?.institute}}</td>
    </tr>
  </tbody>
</table>
