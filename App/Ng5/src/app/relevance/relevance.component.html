<div *ngIf="ready">
  <ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100">
      <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
    </span>
  </ng-template>

  </div>

  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioEnviroment" [(ngModel)]="enviroment">

  <ul class="list-inline">
    <li class="list-inline-item">

      <switch [status]="value"
              [onText]="onText"
              [offText]="offText"
              [onColor]="onColor"
              [offColor]="offColor"
              [size]="size"
              (statusChange)="onFilterChange($event)"></switch>
    </li>

    <li class="list-inline-item" *ngIf="value">
      <switch [status]="valueEnviroment"
              [onText]="onEnviromentText"
              [offText]="offEnviromentText"
              [onColor]="default"
              [offColor]="default"
              [size]="size"
              (statusChange)="onEnviromentChange($event)"></switch>
    </li>

    <li class="list-inline-item" *ngIf="value">
      <switch [status]="valueNeutrality"
              [onText]="onNeutralityText"
              [offText]="offNeutralityText"
              [onColor]="default"
              [offColor]="default"
              [size]="size"
              (statusChange)="onNeutralityChange($event)"></switch>
    </li>
  </ul>

  <div class="table-responsive">
    <table class="table table-hover table-light">
      <thead class="table-light">
        <tr>
          <th>Relevans</th>
          <th>Forsker</th>
          <th>Posisjon</th>
          <th>Institusjon</th>
          <th>Institutt</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of dataTable | callback: value : valueNeutrality : valueEnviroment |  paginate: { itemsPerPage: 10, currentPage: page }">
          <td><ngb-rating [rate]="person.similarities" [starTemplate]="t"></ngb-rating></td>
          <td>{{person.firstName}} {{person.lastName}}</td>
          <td>{{person?.position}}</td>
          <td>{{person?.institution}}</td>
          <td>{{person?.institute}}</td>
          <td><input type="button" class="btn btn-primary" value="BesÃ¸k" (click)="navigateToProfile(person.cristinID)" /></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-center">
    <pagination-controls previousLabel="Tilbake" nextLabel="Neste" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
