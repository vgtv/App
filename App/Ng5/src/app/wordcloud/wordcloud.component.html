<div class="float-right" *ngIf="showCloud">
  <angular-tag-cloud [data]="data"
                     [width]="options.width"
                     [height]="options.height"
                     [overflow]="options.overflow" [strict]="true">
  </angular-tag-cloud>
  <p class="lead text-center">Basert på <code style="color:#0077c1"><strong>{{count}}</strong></code> engelskspråklige arbeider</p>
</div>
