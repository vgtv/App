<div class="col-sm-10">
  <ul *ngFor="let obj of results  |  paginate: { itemsPerPage: 10, currentPage: p }">
    <li>
     <a [routerLink]="['/profile', obj.cristinID]"><span class="badge">{{obj.cristinID}}</span> {{obj.firstName}} {{obj.lastName}} </a>
    </li>
    <li>
      {{obj.affiliation?.position}}
      {{obj.affiliation?.institution}}
      {{obj.affiliation?.institute}}
    </li>
  </ul>
  <pagination-controls previousLabel="Tilbake" nextLabel="Neste" (pageChange)="p = $event"></pagination-controls>
</div>
