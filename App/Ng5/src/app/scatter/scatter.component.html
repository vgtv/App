<div id="scatter" *ngIf="ready">
  <div class="row">
    <div class="col-sm">
      <div class="text-center">
        <h1><strong>Forskningsmiljø</strong></h1>
      </div>
    </div>
    <div class="col-sm-1 float-right">
      <i-info class="info float-right" placement="left"
              ngbTooltip="Spredningsplottet viser forskere som har likhetstrekk med {{meta}}.
                          Hver forsker sammenlignes på publiseringpoeng og antall publiseringer. Plottet er interaktivt og kan sorteres logaritmisk."></i-info>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <google-chart #cchart [data]="chartData"></google-chart>
    </div>

    <div class="col-sm">
      <mat-list>
        <mat-list-item><span class="circle1 mr-1"></span> {{meta}} </mat-list-item>
        <mat-list-item><span class="circle2 mr-1"></span> Toppstillinger </mat-list-item>
        <mat-list-item><span class="circle3 mr-1"></span> Andre stillinger </mat-list-item>
      </mat-list>
    </div>
  </div>
  <div class="row">
    <div class="col-sm offset-sm-1">
      <mat-button-toggle-group>
        <mat-button-toggle value="on" (change)="logChange($event)" [checked]="checked">lineær</mat-button-toggle>
        <mat-button-toggle value="off" (change)="logChange($event)">log-lineær</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
</div>
