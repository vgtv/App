<div class="container-fluid" id="userinfo">
  <div class="row">
    <div class="col-sm">
      <app-userinfo [input]="cristinID"></app-userinfo>
    </div>
    <div class="col-sm">
      <app-wordcloud [input]="cristinID" (activeCloud)="setActive($event)"></app-wordcloud>
    </div>
    <div *ngIf="showMessage">
      <h3 class="text-warning">Ikke aktiv</h3>
      <hr />
      <p>Denne profilen er ikke aktiv i dette prosjektet.</p>
      <p>Du kan lese mer om de ulike kravene i seksjonen "Om tjenesten"</p>
    </div>
  </div>

  <div *ngIf="activeProfile">
    <div *ngIf="showProgress">
      <h5>{{progressText}}</h5>
      <mat-progress-bar mode="determinate" [value]="loader.progress$|async" aria-label="Vi matcher nÃ¥ forskere sitt fagfelt, vennligst vent"></mat-progress-bar>
    </div>
  </div>
</div>

<div *ngIf="activeProfile">
  <app-scatter [input]="cristinID" [ready]="showContent" (showPlot)="setPlotState($event)"></app-scatter>
  <div class="container-fluid" id="relevance">
    <div class="row">
      <div class="col-sm">
        <app-relevance [input]="cristinID" [ready]="showContent" (showTable)="setTableState($event)"></app-relevance>
      </div>
    </div>
  </div>
</div>
