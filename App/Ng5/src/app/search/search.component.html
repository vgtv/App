<!--  Denne er for topnav -->

<div *ngIf="showTopNav">
  <div class="form-group d-flex justify-content-center">
    <input id="typeahead-http" type="text" class="form-control form-control-lg col-md-6 nav-shadow"
           [class.is-invalid]="searchFailed"
           [(ngModel)]="model"
           [ngbTypeahead]="search"
           placeholder="Søk etter norsk forsker"
           [resultFormatter]="formatMatches"
           [inputFormatter]="resultMatches" />
    <!--<span *ngIf="searching">...</span>-->
    <!--<div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>-->
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-lg btn-warning col-sm-2" type="submit" (click)="onSearch()" (keyup.enter)="onSearch()">Søk</button>
  </div>
</div>


<!--  Denne er for forsiden  -->

<div *ngIf="!showTopNav">
  <div class="form-group d-flex justify-content-center">
    <input id="typeahead-http" type="text" class="form-control form-control-lg col-md-6 nav-shadow"
           [class.is-invalid]="searchFailed"
           [(ngModel)]="model"
           [ngbTypeahead]="search"
           placeholder="Søk etter norsk forsker"
           [resultFormatter]="formatMatches"
           [inputFormatter]="resultMatches" />
    <span *ngIf="searching">...</span>
    <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-lg btn-warning col-sm-2" type="submit" (click)="onSearch()" (keyup.enter)="onSearch()">Søk</button>
  </div>
</div>
