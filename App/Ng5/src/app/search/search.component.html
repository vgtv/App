<div class="form-group form-inline" *ngIf="showSearchBar">
  <input id="typeahead-http" type="text" class="form-control form-control-lg col-md-8"
         [class.is-invalid]="searchFailed"
         [(ngModel)]="model"
         [ngbTypeahead]="search"
         placeholder="Søk etter en norsk forsker"
         [resultFormatter]="formatMatches"
         [inputFormatter]="formatMatches" />
  <span *ngIf="searching">...</span>
  <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
  <button class="btn btn-lg btn-outline-warning my-2 my-sm-0" type="submit" (click)="showSearchResults()" (keyup.enter)="showSearchResults()">Søk</button>
  <hr>
</div>
