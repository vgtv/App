<!--  Denne er for topnav -->

<div *ngIf="showTopNav">
    <form class="form-inline">
        <input id="typehead-http" type="text" class="form-control form-control-lg mr-sm-2"
               [class.is-invalid]="searchFailed"
               [(ngModel)]="model"
               [ngbTypeahead]="search"
               placeholder="Søk etter norsk forsker"
               [resultFormatter]="formatMatches"
               [inputFormatter]="resultMatches">
        <button class="btn btn-lg btn-warning" type="submit" (click)="onSearch()" (keyup.enter)="onSearch()">Søk</button>
    </form>
</div>

<!--  Denne er for forsiden  -->

<div *ngIf="!showTopNav">
  <div class="form-group">
    <div class="input-group">
      <input id="typeahead-http" type="text" class="form-control form-control-lg nav-shadow" style="height:70px"
             [class.is-invalid]="searchFailed"
             [(ngModel)]="model"
             [ngbTypeahead]="search"
             placeholder="Søk etter norsk forsker"
             [resultFormatter]="formatMatches"
             [inputFormatter]="resultMatches" />
      <span *ngIf="searching">...</span>
      <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
    </div>
  </div>
  <div class="d-flex justify-content-center" style="padding-top:1em">
    <button class="btn btn-lg btn-warning col-sm-4" type="submit" (click)="onSearch()" (keyup.enter)="onSearch()">Søk</button>
  </div>
</div>
